<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    input { display: block; margin: 10px 0; padding: 8px; width: 100%; max-width: 300px; }
    button { padding: 10px 20px; cursor: pointer; }
    .message { margin-top: 15px; }
  </style>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body>

  <h2>Reset Password</h2>

  <input type="password" id="newPassword" placeholder="Enter new password" />
  <button id="updateBtn">Update Password</button>

  <p class="message" id="message"></p>

  <script>
    const supabase = window.supabase.createClient(
      "https://kirhitjejcjimdfzotse.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtpcmhpdGplamNqaW1kZnpvdHNlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTU1NjUxNDQsImV4cCI6MjA3MTE0MTE0NH0.Xfk9wFjIjbav-ZYN58yH05Aelxk9yHTuEICMBUOtD3E"
    );

    document.getElementById("updateBtn").addEventListener("click", async () => {
      const newPassword = document.getElementById("newPassword").value;
      const messageEl = document.getElementById("message");

      if (!newPassword) {
        messageEl.textContent = "Please enter a new password.";
        return;
      }

      const { data, error } = await supabase.auth.updateUser({
        password: newPassword,
      });

      if (error) {
        messageEl.textContent = "Error: " + error.message;
      } else {
        messageEl.textContent = "Password updated successfully!";
      }
    });
  </script>
</body>
</html>
