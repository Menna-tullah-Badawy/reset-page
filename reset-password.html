<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reset Password</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f4f4f9;
    }
    .container {
      background: white;
      padding: 20px 30px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 350px;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 10px;
      width: 100%;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
    .message {
      margin-top: 10px;
      color: green;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body>
  <div class="container">
    <h2>Reset Password</h2>
    <input type="password" id="password" placeholder="Enter new password" required />
    <button onclick="updatePassword()">Update Password</button>
    <div class="message" id="message"></div>
  </div>

  <script>
    const supabaseUrl = "https://kirhitjejcjimdfzotse.supabase.co";  
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtpcmhpdGplamNqaW1kZnpvdHNlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTU1NjUxNDQsImV4cCI6MjA3MTE0MTE0NH0.Xfk9wFjIjbav-ZYN58yH05Aelxk9yHTuEICMBUOtD3E";  
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    async function updatePassword() {
      const newPassword = document.getElementById("password").value;
      if (!newPassword) {
        document.getElementById("message").innerText = "Please enter a password!";
        return;
      }

      const { error } = await supabase.auth.updateUser({ password: newPassword });

      if (error) {
        document.getElementById("message").innerText = "Error: " + error.message;
      } else {
        document.getElementById("message").innerText = "Password updated successfully!";
      }
    }
  </script>
</body>
</html>
