<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إعادة تعيين كلمة المرور</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            padding: 20px; 
            max-width: 400px; 
            margin: 0 auto;
        }
        input, button { 
            padding: 12px; 
            margin: 10px 0; 
            width: 100%; 
            box-sizing: border-box;
        }
        button { 
            background: #4CAF50; 
            color: white; 
            border: none; 
            cursor: pointer; 
            border-radius: 5px;
        }
        button:hover { background: #45a049; }
        .message { 
            padding: 10px; 
            margin: 10px 0; 
            border-radius: 5px; 
        }
        .error { background: #ffebee; color: #c62828; }
        .success { background: #e8f5e8; color: #2e7d32; }
    </style>
</head>
<body>
    <h2>إعادة تعيين كلمة المرور</h2>
    <div id="message"></div>
    <input type="password" id="new-password" placeholder="أدخل كلمة المرور الجديدة (6 أحرف على الأقل)" />
    <button id="update-button">تحديث كلمة المرور</button>

    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script>
        // ✅ الـ credentials الصحيحة
        const supabaseUrl = "https://kirhitjejcjimdfzotse.supabase.co";
        const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtpcmhpdGplamNqaW1kZnpvdHNlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTU1NjUxNDQsImV4cCI6MjA3MTE0MTE0NH0.Xfk9wFjIjbav-ZYN58yH05Aelxk9yHTuEICMBUOtD3E";
        
        // ✅ إنشاء العميل بالطريقة الصحيحة
        const supabaseClient = window.supabase.createClient(supabaseUrl, supabaseKey);

        function showMessage(text, type = 'info') {
            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = `<div class="${type}">${text}</div>`;
        }

        // ✅ استقبال الـ session من URL hash أو query params
        window.addEventListener('load', async () => {
            try {
                // التحقق من وجود access_token في URL
                const hashParams = new URLSearchParams(window.location.hash.substring(1));
                const queryParams = new URLSearchParams(window.location.search);
                
                const accessToken = hashParams.get('access_token') || queryParams.get('access_token');
                const refreshToken = hashParams.get('refresh_token') || queryParams.get('refresh_token');
                
                if (accessToken && refreshToken) {
                    // تعيين الـ session يدوياً
                    const { data, error } = await supabaseClient.auth.setSession({
                        access_token: accessToken,
                        refresh_token: refreshToken
                    });
                    
                    if (error) {
                        showMessage(`خطأ في تعيين الجلسة: ${error.message}`, 'error');
                    } else {
                        showMessage('تم تأكيد هويتك بنجاح! يمكنك الآن تعيين كلمة مرور جديدة.', 'success');
                    }
                } else {
                    showMessage('لم يتم العثور على رمز المصادقة. تأكد من الضغط على الرابط من البريد الإلكتروني.', 'error');
                }
            } catch (err) {
                showMessage(`خطأ: ${err.message}`, 'error');
            }
        });

        // ✅ تحديث كلمة المرور
        document.getElementById("update-button").onclick = async function() {
            const newPassword = document.getElementById("new-password").value;
            
            if (!newPassword) {
                showMessage("من فضلك أدخل كلمة مرور جديدة.", 'error');
                return;
            }

            if (newPassword.length < 6) {
                showMessage("كلمة المرور يجب أن تكون 6 أحرف على الأقل.", 'error');
                return;
            }

            try {
                // التحقق من الجلسة
                const { data: { session } } = await supabaseClient.auth.getSession();
                
                if (!session) {
                    showMessage("انتهت صلاحية الجلسة. من فضلك اطلب رابط جديد.", 'error');
                    return;
                }

                // تحديث كلمة المرور
                const { data, error } = await supabaseClient.auth.updateUser({
                    password: newPassword
                });

                if (error) {
                    showMessage(`خطأ في تحديث كلمة المرور: ${error.message}`, 'error');
                } else {
                    showMessage("تم تحديث كلمة المرور بنجاح! يمكنك الآن تسجيل الدخول بكلمة المرور الجديدة.", 'success');
                    
                    // إخفاء النموذج بعد النجاح
                    document.getElementById("new-password").style.display = 'none';
                    document.getElementById("update-button").style.display = 'none';
                }
            } catch (err) {
                showMessage(`خطأ غير متوقع: ${err.message}`, 'error');
            }
        };
    </script>
</body>
</html>
